<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/item.css">
</head>
<body onload="initializeItems()">
<div class="container">
    <div class="row md-5">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="itemCode">Item Code</label>
            <input type="text" name="itemCode"
                   id="itemCode" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="description">Description</label>
            <input type="text" name="description"
                   id="description" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="qtyOnHand">QTY On Hand</label>
            <input type="number" name="qtyOnHand"
                   id="qtyOnHand" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="unitPrice">Unit Price</label>
            <input type="text" name="unitPrice"
                   id="unitPrice" class="form-control">
        </div>

    </div>
    <div class="row">
        <div class="col-8">
            <input onkeyup="setItemTableData()" type="search" placeholder="Search" class="form-control" id="search">
        </div>
        <div class="col-4">
            <button onclick="saveItem()" class="btn btn-primary">Save Item</button>
        </div>
    </div>
    <hr>
    <div class="table-outer" style="height: 200px; overflow: auto">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Item Code</th>
                <th>Description</th>
                <th>Qty On Hand</th>
                <th>Unit Price</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>
    </div>

</div>



<!-- Button trigger modal -->
<button style="display: none" id="success-modal" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
    Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation Alert</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="save-modal-body">
                Customer Saved!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<!-- Button trigger modal -->
<button style="display: none" id="update-modal-button" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#updateModal">
    Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Update Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <label for="update_item_code">Item Code</label>
                            <input type="text" class="form-control" id="update_item_code">
                        </div>
                        <div class="col-12">
                            <label for="update_description">Description</label>
                            <input type="text" class="form-control" id="update_description">
                        </div>
                        <div class="col-12">
                            <label for="update_qty_on_hand">Qty On Hand</label>
                            <input type="text" class="form-control" id="update_qty_on_hand">
                        </div>
                        <div class="col-12">
                            <label for="update_unit_price">Unit Price</label>
                            <input type="number" class="form-control" id="update_unit_price">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="updateItem()">Update</button>
                <button type="button" id="update-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="../js/item.js"></script>
</body>
</html>
